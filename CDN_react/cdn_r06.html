<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        const [num1, setNum1] = React.useState(0);
        const [num2, setNum2] = React.useState(0);
        // const ch1 = () => setNum1(num1 + 1);
        // const ch1 = () => setNum1(num1 > 4 ? 0 : num1 + 1);
        const ch1 = () => setNum1((num1 + 1) % 6);

        const arr = [
          "안녕",
          "반가워",
          "졸려",
          "빨리",
          "집갈래",
          "아이스아메리카노",
        ];

        const ch2 = () => setNum2(num2 + 1);
        const val = num2 % 10 <= 5 ? num2 % 10 : 10 - (num2 % 10);
        return (
          <>
            <h1>숫자증가</h1>
            {"arr =[ " + arr + "]"}
            <hr />
            <h2>1번 형식</h2>
            <h2>{num1}</h2>
            <h2>
              <strong>{arr[num1]}</strong>
            </h2>
            <button onClick={ch1}>{`값이 ${num1}인 버튼(${arr[num1]})`}</button>
            <hr />
            <h2>2번 형식</h2>
            <h2>{val}</h2>
            <button onClick={ch2}>{`값이 ${val}인 버튼`}</button>
            <hr />
          </>
        );
      };
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
