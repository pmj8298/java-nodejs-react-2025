<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: lightblue;
        border: none;
        border-radius: 20px;
        padding: 10px;
        margin: 10px;
        cursor: pointer;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.4);
      }
    </style>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const Header = () => {
        return (
          <>
            <h1>헤더입니다. Header 담당</h1>
          </>
        );
      };

      const Content = () => {
        const name = "시메틱 레이아웃";
        const cont = "Content";
        const btn1 = "안녕";
        const btn2 = "반가워";
        return (
          <>
            <hr />
            <h2>
              리액트로 {name}을 구성중. {cont}를 담당
            </h2>
            <button onClick={() => alert(btn1)}>{btn1}</button>
            <button onClick={(e) => alert(e.target.textContent)}>{btn2}</button>
            <hr />
          </>
        );
      };

      const Footer = () => <h2>Footer를 담당</h2>;
      ReactDOM.createRoot(document.getElementById("root")).render([
        <Header />,
        <Content />,
        <Footer />,
      ]);
    </script>
  </body>
</html>
